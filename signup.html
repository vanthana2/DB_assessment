<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .terms {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #666666;
        }

        .form-container .terms a {
            color: #666666;
            text-decoration: none;
            border-bottom: 1px solid #666666;
            transition: border-color 0.3s;
        }

        .form-container .terms a:hover {
            border-color: #333333;
        }

        .form-container .login-link {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #333333;
        }

        .form-container .login-link a {
            color: #1e88e5;
            text-decoration: none;
            border-bottom: 1px solid #1e88e5;
            transition: border-color 0.3s;
        }

        .form-container .login-link a:hover {
            border-color: #0d47a1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>Sign up</h1>
        <form id="signup-form" action="home.php" method="post" onsubmit="return validateForm()">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            <a href="home.php"><button type="submit">Create Account</button></a>
            
        </form>
        <div class="terms">
            By signing up, you agree to the
            <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>
        </div>
        <div class="login-link">
            Already have an account?
            <a href="../login/">Log in</a>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;

        if (password !== confirm_password) {
            alert("Passwords do not match");
            return false;
        }
        return true;
    }
    
</script>
</body>
</html>
